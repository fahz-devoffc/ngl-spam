<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Spam NGL Tools BY Fahhz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h1 { text-align: center; margin-bottom: 6px; font-size: 22px; }
    p { text-align: center; font-size: 13px; opacity: 0.7; margin-bottom: 20px; }

    .form-group { margin-bottom: 14px; position: relative; }

    label { font-size: 12px; opacity: 0.8; display: block; margin-bottom: 6px; }

    input, textarea {
      width: 100%; padding: 10px 12px; border-radius: 8px; border: none; outline: none;
      background: rgba(255,255,255,0.08); color: white; font-size: 14px;
    }

    textarea { resize: none; height: 70px; }

    .token-status{
      position:absolute; right:10px; top:36px; font-size:16px;
    }

    button {
      width: 100%; padding: 12px; border-radius: 10px; border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: black; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.2s;
      opacity: .4; pointer-events: none;
    }

    button.active{
      opacity:1; pointer-events:auto;
    }

    button:hover { transform: translateY(-1px); filter: brightness(1.1); }

    .result {
      margin-top: 16px; font-size: 12px; background: rgba(0,0,0,0.3);
      padding: 10px; border-radius: 8px; max-height: 140px; overflow-y: auto;
    }

    .footer { text-align: center; font-size: 10px; opacity: 0.4; margin-top: 14px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>NGL Spam By Fahz</h1>
    <p>Spam NGL Via Username (Protected Token)</p>

    <!-- TOKEN -->
    <div class="form-group">
      <label>Access Token</label>
      <input type="password" id="token" placeholder="Masukkan token akses">
      <span class="token-status" id="tokenStatus">❌</span>
    </div>

    <div class="form-group">
      <label>Username NGL</label>
      <input type="text" id="username" placeholder="contoh: arzz">
    </div>

    <div class="form-group">
      <label>Pesan</label>
      <textarea id="text" placeholder="isi pesan..."></textarea>
    </div>

    <div class="form-group">
      <label>Jumlah (amount)</label>
      <input type="number" id="amount" placeholder="contoh: 5">
    </div>

    <button id="sendBtn" onclick="send()">Kirim Spam</button>

    <div class="result" id="result">Status: Waiting...</div>

    <div class="footer">Powered By • FahzDev Limit 200</div>
  </div>

<script>
const VALID_TOKEN = "AfhZ6F";
const tokenInput = document.getElementById("token");
const tokenStatus = document.getElementById("tokenStatus");
const sendBtn = document.getElementById("sendBtn");

// Token validation realtime

tokenInput.addEventListener("input",()=>{
  if(tokenInput.value === VALID_TOKEN){
    tokenStatus.innerText = "✅";
    sendBtn.classList.add("active");
  }else{
    tokenStatus.innerText = "❌";
    sendBtn.classList.remove("active");
  }
});

async function send(){
  const username = document.getElementById("username").value;
  const text = document.getElementById("text").value;
  const amount = document.getElementById("amount").value;
  const resultBox = document.getElementById("result");

  if(tokenInput.value !== VALID_TOKEN){
    resultBox.innerText = "❌ Token tidak valid";
    return;
  }

  if(!username || !text || !amount){
    resultBox.innerText = "❌ Semua field wajib diisi";
    return;
  }

  const url = `https://api.zenitsu.web.id/api/tools/nglspam?username=${encodeURIComponent(username)}&text=${encodeURIComponent(text)}&amount=${encodeURIComponent(amount)}`;

  resultBox.innerText = "⏳ Mengirim request...";

  try{
    const res = await fetch(url);
    const data = await res.text();
    resultBox.innerText = "✅ Response:\n" + data;
  }catch(err){
    resultBox.innerText = "⚠️ Error tapi request terkirim:\n" + err.message;
  }
}
</script>

</body>
</html>
